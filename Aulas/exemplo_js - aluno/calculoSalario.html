    <link href="css/estilo.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Calcule</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" title="Página inicial"><i class="bi bi-house"></i>
                        Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jquery.html" title="entre em contato"><i
                            class="bi bi-input-cursor-text"></i> JQuery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculos.html" title="entre em contato"><i
                            class="bi bi-input-cursor-text"></i>
                        Calculos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="validacaoForm.html" title="entre em contato"><i
                            class="bi bi-input-cursor-text"></i> Validação
                        JQuery</a>

                <li class="nav-item">
                    <a class="nav-link" href="calculoSalario.html" title="entre em contato"><i
                            class="bi bi-input-cursor-text"></i> Cálculo Salário</a>

        <ul class="float-right">
            <li style="list-style:none;" class="mt-2">
                <img src="img/calculator.png" class="navbar-icon" alt="calculator">
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="mt-5">Cálculo de Salário</h1>
        <form id="formulario" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade">
            </div>
            <div class="form-group">
                <label for="salario">Salário Bruto:</label>
                <input type="number" class="form-control" id="salario" placeholder="Digite o salário bruto">
            </div>
            <div class="form-group">
                <label for="descontos">Descontos:</label>
                <input type="number" class="form-control" id="descontos" placeholder="Digite os descontos">
            </div>
            <div class="form-group">
                <label for="dependentes">Dependentes:</label>
                <input type="select" class="form-control" id="dependentes" placeholder="Digite o número de dependentes">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularSalario()">Calcular Salário Líquido</button>
        </form>

        <h2 class="mt-4">Salário Líquido: R$<span id="resultado"></span></h2>
    </div>
